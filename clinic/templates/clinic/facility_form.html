{% extends "clinic/base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Add Facility</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Save Facility
        </button>

        <a href="{% url 'clinic:facility_list' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
