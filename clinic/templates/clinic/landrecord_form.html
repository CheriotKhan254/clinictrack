{% extends "clinic/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if object %}
            Edit Land Record
        {% else %}
            Add Land Record
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">
            {% if object %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'clinic:landrecord_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
